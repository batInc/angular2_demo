<!-- NAVIGATION -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="brand" class="navbar-brand" href="index.html">{{title}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li id="date">{{date}}</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div id="wrapper" class="container-fluid">
	<!-- HEADER -->
	<section id="header" class="row">
		<section class="col-sm-4 col-md-6 col-lg-8">
			<div class="panel panel-default">
				<img id="banner" src={{image}} width="98%"/>
			</div>
		</section>
		<section class="col-sm-8 col-md-6 col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-cloud"></span>
					<span class="heading">Weather</span>
				</div>
				<div id="weather" class="row panel-body">
					<section id="city">
						<h1 id="city-name"></h1>
						<h4 id="description"></h4>
					</section>
					<div id="right">
						<section id="temperature">
							<h1 id="temp"></h1>
						</section>
						<section id="weather-icon">
							<img id="w-icon" class="center-block"/>
						</section>
					</div>
				</div>
			</div>
		</section>
	</section>
	<!-- CONTENT -->
	<section id="content" class="row">
		<section class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-globe"></span>
					<span class="heading">Description</span>
				</div>
				<div class="panel-body">
					<p id="description">
						{{description}}
					</p>
				</div>
			</div>
		</section>
		<section class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-briefcase"></span>
					<span class="heading">Services</span>
				</div>
				<div class="panel-body">
					<p id="services">
						{{services}}
					</p>
				</div>
			</div>
		</section>
	</section>
	<section id="content" class="row">
		<section class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-user"></span>
					<span class="heading">About us</span>
				</div>
				<div class="panel-body">
					<p id="about">
						{{about}}
					</p>
				</div>
			</div>
		</section>
		<section class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-envelope"></span>
					<span class="heading">Customers</span>
				</div>
				<div class="panel-body" style="padding-left: 20px;">
					<blockquote class="blockquote" *ngFor='let customer of customers'>
						<p class="mb-0">{{customer.comment}}</p>
						<footer class="blockquote-footer"><cite title="{{customer.comment}}">{{customer.name}}</cite></footer>
					</blockquote>
				</div>
			</div>
		</section>
	</section>
	<!-- FOOTER -->
	<section id="footer" class="row">
		<section class="col-sm-12">
			<p id="copyright">Copyright <b>&#169;</b> 2017 M Hareen Peiris. All rights reserved.</p>
		</section>
	</section>
</div>
